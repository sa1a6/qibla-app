<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتجاه القبلة - Qibla Direction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      user-select: none;
      text-align: center;
    }

    h1#title {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #qibla-arrow {
      font-size: 11rem;
      margin: 1rem auto 0.5rem auto;
      display: inline-block;
      transition: transform 0.5s ease, color 0.5s ease;
      color: #ffd700;
      filter: drop-shadow(0 0 10px #ffd700);
      position: relative;
    }

    /* أيقونة الكعبة صغيرة أعلى السهم */
    #kaaba-icon {
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #ffd700;
      filter: drop-shadow(0 0 5px #ffd700);
      display: none; /* تظهر فقط بعد تحديد الاتجاه */
      user-select: none;
      pointer-events: none;
    }

    #angle, #distance {
      font-weight: 600;
      font-size: 1.3rem;
      margin-top: 0.4rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    #status {
      margin-top: 1rem;
      font-size: 1.15rem;
      color: #dcdcdccc;
      min-height: 1.7em;
      font-weight: 500;
      text-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    button, select, input {
      font-family: 'Cairo', sans-serif;
    }

    #retry-btn, #lang-toggle {
      margin-top: 1.3rem;
      padding: 0.65em 2.3em;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: #ffd700;
      color: #4a2e00;
      box-shadow: 0 4px 8px rgb(255 215 0 / 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    #retry-btn:hover, #lang-toggle:hover {
      background-color: #fff;
      color: #764ba2;
      box-shadow: 0 6px 12px rgb(255 255 255 / 0.8);
    }

    #offline-info {
      margin-top: 1rem;
      color: #ffb347;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(255 179 71, 0.8);
      display: none;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ffd700cc;
      user-select: none;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    @media (max-width: 400px) {
      #qibla-arrow {
        font-size: 7rem;
      }

      h1#title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">اتجاه القبلة</h1>
  <div id="qibla-arrow">
    🧭
    <div id="kaaba-icon">🕋</div>
  </div>
  <div id="angle"></div>
  <div id="distance"></div>
  <div id="status">جاري انتظار إذن الموقع والبوصلة...</div>
  <button id="retry-btn">إعادة المحاولة</button>
  <br />
  <button id="lang-toggle">English</button>

  <div id="offline-info">لا تتوفر بيانات الموقع، يرجى توجيه الهاتف إلى اتجاه القبلة باستخدام البوصلة.</div>

  <footer>
    حقوق الملكية &copy; صلاح الدين
  </footer>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    (() => {
      const kaabaLat = 21.4225;
      const kaabaLng = 39.8262;

      const qiblaArrow = document.getElementById('qibla-arrow');
      const kaabaIcon = document.getElementById('kaaba-icon');
      const angleDisplay = document.getElementById('angle');
      const distanceDisplay = document.getElementById('distance');
      const statusDisplay = document.getElementById('status');
      const offlineInfo = document.getElementById('offline-info');
      const beepSound = document.getElementById('beep');
      const retryBtn = document.getElementById('retry-btn');
      const langToggle = document.getElementById('lang-toggle');
      const title = document.getElementById('title');

      let userLat = null;
      let userLng = null;
      let deviceOrientation = null;

      // النصوص بالعربية والإنجليزية
      const texts = {
        ar: {
          title: "اتجاه القبلة",
          waiting: "جاري انتظار إذن الموقع والبوصلة...",
          waitingHeading: "انتظر تحديد الموقع والاتجاه...",
          locationGetting: "جاري تحديد الموقع...",
          locationGot: "تم الحصول على الموقع.",
          locationFailed: "تعذر الحصول على الموقع.",
          compassDenied: "رفض إذن البوصلة.",
          compassError: "خطأ في طلب إذن البوصلة.",
          compassUnsupported: "المتصفح لا يدعم البوصلة.",
          qiblaAngle: "زاوية القبلة: ",
          distanceToKaaba: "المسافة إلى الكعبة: ",
          directionSet: "تم تحديد الاتجاه",
          offlineInfo: "لا تتوفر بيانات الموقع، يرجى توجيه الهاتف إلى اتجاه القبلة باستخدام البوصلة.",
          retryBtn: "إعادة المحاولة",
          langToggle: "English",
          footer: "حقوق الملكية © صلاح الدين"
        },
        en: {
          title: "Qibla Direction",
          waiting: "Waiting for location and compass permission...",
          waitingHeading: "Waiting to determine location and heading...",
          locationGetting: "Getting location...",
          locationGot: "Location acquired.",
          locationFailed: "Failed to get location.",
          compassDenied: "Compass permission denied.",
          compassError: "Error requesting compass permission.",
          compassUnsupported: "Compass not supported by browser.",
          qiblaAngle: "Qibla Angle: ",
          distanceToKaaba: "Distance to Kaaba: ",
          directionSet: "Direction determined",
          offlineInfo: "No location data available. Please point your device toward the Qibla using the compass.",
          retryBtn: "Retry",
          langToggle: "العربية",
          footer: "Copyright © Salahuddin"
        }
      };

      let currentLang = 'ar';

      // دالة تحديث النصوص بناءً على اللغة
      function updateTexts() {
        const t = texts[currentLang];
        title.textContent = t.title;
        statusDisplay.textContent = t.waiting;
        retryBtn.textContent = t.retryBtn;
        langToggle.textContent = t.langToggle;
        offlineInfo.textContent = t.offlineInfo;
        document.querySelector('footer').textContent = t.footer;

        // تحديث النصوص الأخرى حسب وجود بيانات
        if (userLat !== null && userLng !== null && deviceOrientation !== null) {
          // لنحدث الزاوية والمسافة والنصوص
          const qiblaAngle = calculateQiblaAngle(userLat, userLng);
          angleDisplay.textContent = `${t.qiblaAngle} ${qiblaAngle.toFixed(1)}°`;
          const dist = calculateDistance(userLat, userLng, kaabaLat, kaabaLng);
          distanceDisplay.textContent = `${t.distanceToKaaba} ${dist.toFixed(1)} km`;
          statusDisplay.textContent = t.directionSet;
        }
      }

      // حساب المسافة بين نقطتين على سطح الكرة الأرضية (هارفين)
      function calculateDistance(lat1, lng1, lat2, lng2) {
        const toRad = angle => (angle * Math.PI) / 180;
        const R = 6371; // نصف قطر الأرض بالكيلومتر
        const dLat = toRad(lat2 - lat1);
        const dLng = toRad(lng2 - lng1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLng / 2) *
            Math.sin(dLng / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // حساب زاوية القبلة (الاتجاه من موقع المستخدم إلى الكعبة)
      function calculateQiblaAngle(lat1, lng1) {
        const toRad = angle => (angle * Math.PI) / 180;
        const toDeg = rad => (rad * 180) / Math.PI;

        const phiK = toRad(kaabaLat);
        const lambdaK = toRad(kaabaLng);
        const phiU = toRad(lat1);
        const lambdaU = toRad(lng1);

        const deltaLambda = lambdaK - lambdaU;
        const x = Math.sin(deltaLambda);
        const y =
          Math.cos(phiU) * Math.tan(phiK) - Math.sin(phiU) * Math.cos(deltaLambda);

        let angle = toDeg(Math.atan2(x, y));
        angle = (angle + 360) % 360; // ضبط الزاوية لتكون بين 0 و360
        return angle;
      }

      // تحديث عرض الاتجاه على السهم
      function updateQiblaArrow(deviceHeading) {
        if (userLat === null || userLng === null || deviceHeading === null) {
          statusDisplay.textContent = texts[currentLang].waitingHeading;
          kaabaIcon.style.display = 'none';
          return;
        }

        const qiblaAngle = calculateQiblaAngle(userLat, userLng);
        const diff = (qiblaAngle - deviceHeading + 360) % 360;

        // تدوير السهم حسب الفرق
        qiblaArrow.style.transform = `rotate(${diff}deg)`;

        // إظهار أيقونة الكعبة
        kaabaIcon.style.display = 'block';

        // تحديث النصوص
        angleDisplay.textContent = `${texts[currentLang].qiblaAngle} ${qiblaAngle.toFixed(1)}°`;
        const dist = calculateDistance(userLat, userLng, kaabaLat, kaabaLng);
        distanceDisplay.textContent = `${texts[currentLang].distanceToKaaba} ${dist.toFixed(1)} km`;
        statusDisplay.textContent = texts[currentLang].directionSet;

        // أصدر صوت عند قرب التوجيه للقبلة (اختياري)
        if (Math.abs(diff) < 5) {
          beepSound.play().catch(() => {});
        }
      }

      // الحصول على موقع المستخدم
      function requestLocation() {
        if (!navigator.geolocation) {
          statusDisplay.textContent = texts[currentLang].compassUnsupported;
          offlineInfo.style.display = "block";
          return;
        }

        statusDisplay.textContent = texts[currentLang].locationGetting;
        navigator.geolocation.getCurrentPosition(
          position => {
            userLat = position.coords.latitude;
            userLng = position.coords.longitude;
            statusDisplay.textContent = texts[currentLang].locationGot;
          },
          error => {
            statusDisplay.textContent = texts[currentLang].locationFailed;
            offlineInfo.style.display = "block";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
          }
        );
      }

      // التعامل مع بيانات البوصلة
      function setupDeviceOrientation() {
        if (window.DeviceOrientationEvent) {
          if (typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === "granted") {
                  window.addEventListener("deviceorientationabsolute", handleOrientation, true);
                  window.addEventListener("deviceorientation", handleOrientation, true);
                } else {
                  statusDisplay.textContent = texts[currentLang].compassDenied;
                  offlineInfo.style.display = "block";
                }
              })
              .catch(() => {
                statusDisplay.textContent = texts[currentLang].compassError;
                offlineInfo.style.display = "block";
              });
          } else {
            window.addEventListener("deviceorientationabsolute", handleOrientation, true);
            window.addEventListener("deviceorientation", handleOrientation, true);
          }
        } else {
          statusDisplay.textContent = texts[currentLang].compassUnsupported;
          offlineInfo.style.display = "block";
        }
      }

      // دالة لمعالجة بيانات البوصلة
      function handleOrientation(event) {
        let alpha = event.alpha;

        if (typeof event.webkitCompassHeading !== "undefined") {
          alpha = event.webkitCompassHeading;
        } else if (event.absolute === true || event.absolute === undefined) {
          alpha = alpha !== null ? alpha : 0;
        } else {
          alpha = null;
        }

        if (alpha !== null) {
          deviceOrientation = alpha;
          updateQiblaArrow(deviceOrientation);
        }
      }

      // زر إعادة المحاولة
      retryBtn.addEventListener('click', () => {
        offlineInfo.style.display = "none";
        statusDisplay.textContent = texts[currentLang].waiting;
        userLat = null;
        userLng = null;
        deviceOrientation = null;
        angleDisplay.textContent = "";
        distanceDisplay.textContent = "";
        kaabaIcon.style.display = 'none';
        requestLocation();
        window.removeEventListener("deviceorientationabsolute", handleOrientation);
        window.removeEventListener("deviceorientation", handleOrientation);
        setupDeviceOrientation();
      });

      // زر تبديل اللغة
      langToggle.addEventListener('click', () => {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        // تحديث اتجاه الصفحة (rtl للغة العربية وltr للإنجليزية)
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

        // إعادة ضبط النصوص
        updateTexts();
      });

      window.addEventListener('load', () => {
        updateTexts();
        requestLocation();
        setupDeviceOrientation();
      });
    })();
  </script>
</body>
</html>
