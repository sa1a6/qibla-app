  function calculateQiblaAngle(lat, lon) {
    const toRadians = (d) => (d * Math.PI) / 180;

    const R = 6371; // km
    const dLat = ((lat2 - lat1) * Math.PI) / 180;

        Math.sin(dLon / 2) *

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
